<!DOCTYPE html>
<html>
<head>
	<title>indexC</title>
</head>
<body>
	<fieldset align="center">
	<h1 align="center">Create Account</h1>
	<form>
		<table align="center">
			<tr align="center">
				<td>First name*</td>
				<td>Last name</td>
			</tr>
			<tr align="center">
			<td><input type="text" name="firstname" placeholder="enter your firstname" required></td>
			<td><input type="text" name="lastname" placeholder="enter your lastname"></td>
			</tr>
            <tr align="center">
            	<td>Email*</td>
            	<td><input type="Email" name="Email" placeholder="enter your Email" required></td>
            </tr>
            <tr align="center">
            	<td>Password*</td>
            	<td><input type="Password" name="Password" placeholder="enter your Password"></td>
            	<td>Comfirm Password*</td>
            	<td><input type="Password" name="Password"></td>
            </tr>
            <tr align="center">
            	<td>Gender:</td>
            	<td>Hobbies</td>
            </tr>
            <tr align="center">
            	<td><input type="radio" name="gender">Male</td>
            	<td><input type="radio" name="gender">Female</td>
            	<td><input type="checkbox" name="Hobbies">Music</td>
            	<td><input type="checkbox" name="Hobbies">Sports</td>
            	<td><input type="checkbox" name="Hobbies">Travel</td>
            	<td><input type="checkbox" name="Hobbies">Movies</td>
            </tr>
		</table>
	</form>
	</fieldset>
</body>
</html>
