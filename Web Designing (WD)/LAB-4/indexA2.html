<!DOCTYPE html>
<html>
<head>
	<title>indexA2</title>
</head>
<body>
	<fieldset>
      <h1 align="center">COVID-19 Vaccine Registration Form</h1>
        <form>
      <table align="center">
      	<tr align="center">
      		<td>First Name</td>
      		<td><input type="text" name="First Name"></td>
      	</tr>
      	<tr align="center">
      		<td>Last Name</td>
      		<td><input type="text" name="Last Name"></td>
      	</tr>
      	<tr align="center">
      		<td>Aadhar Number</td>
      		<td><input type="Number" name="Aadhar Number"></td>
      	</tr>
      	<tr align="center">
      		<td>Vaccine Name</td>
      		<td>
      			<select>
      				<option disabled selected="Please Select Vaccine Name">Please Select Vaccine Name</option>
      				<option>Covishield</option>
      				<option>Cocaxin</option>
      			</select>
      		</td>
      	</tr>
      	<tr align="center">
      		<td>Vaccination Center Name</td>
      		<td>
      			<select>
      				<option disabled selected="Please Select Vaccination Center Name">Please Select Vaccination Center Name</option>
      				<option>Rajkot</option>
      				<option>Morbi</option>
      			</select>
      		</td>
      	</tr>
      	<tr align="center">
      		<td>Date Of Dose</td>
      		<td><input type="Date" name="Date Of Dose"></td>
      	</tr>
      	<tr align="center">
      		<td>Dose Number</td>
      		<td><input type="Number" name="Dose Number" width="10px"></td>
      	</tr>
      	<tr align="center">
      		<td colspan="2">
				<input type="submit" name="Submit" value="CLICK HERE">
				<input type="reset" name="Submit" value="CANCEL">
			</td>
      	</tr>
      </table>
        </form>
    </fieldset>
</body>
</html>
