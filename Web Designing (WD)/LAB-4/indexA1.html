<!DOCTYPE html>
<html>
<head>
	<title>indexA1</title>
</head>
<body>
	<fieldset>
		<h1 align="center">Student Registration</h1>
		<form>
			<table align="center">
				<tr align="center">
					<td>Full Name</td>
					<td><input type="text" name="Full Name"></td>
				</tr>
				<tr align="center">
					<td>Email</td>
					<td><input type="Email" name="Email"></td>
				</tr>
				<tr align="center">
					<td>Mobile No</td>
					<td><input type="Number" name="Mobile No"></td>
				</tr>
				<tr align="center">
					<td>Address</td>
					<td><textarea></textarea></td>
				</tr>
				<tr align="center">
					<td>Nationality</td>
					<td><input type="text" name="Nationality"></td>
				</tr>
				<tr>
					<td>Date Of Birth</td>
					<td><input type="Date" name="Date Of Birth"></td>
				</tr>
				<tr align="center">
					<td>Gender</td>
					<td><input type="radio" name="Gender">Male
						<input type="radio" name="Gender">Female</td>
				</tr>
				<tr align="center">
					<td>Highest Degree</td>
					<td>
						<select>
							<option disabled selected="Select Degree">Select Degree</option>
							<option>B.Tech</option>
							<option>M.Tech</option>
							<option>BCA</option>
							<option>MCA</option>
							<option>BBA</option>
							<option>MBA</option>
						</select>
					</td>
				</tr>
				<tr align="center">
					<td>CPI</td>
					<td><input type="Number" name="CPI"></td>
				</tr>
				<tr align="center">
					<td>University</td>
					<td><input type="text" name="University"></td>
				</tr>
				<tr align="center">
					<td>Passing Year</td>
					<td>
						<select>
							<option disabled selected="Select Your Passing Year">Select Your Passing Year</option>
							<option>2021</option>
							<option>2022</option>
							<option>2023</option>
						</select>
					</td>
				</tr>
				<tr align="center">
					<td colspan="2">
						<input type="submit" name="Submit" value="Submit">
						<input type="reset" name="Submit" value="Cancel">
					</td>
				</tr>
			</table>
		</form>
	</fieldset>
</body>
</html>
