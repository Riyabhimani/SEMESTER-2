<!DOCTYPE html>
<html>
<head>
	<title>indexB1</title>
</head>
<body>
   <fieldset>
   	<h1 align="center">Employee Registration</h1>
   	<form>
   		<h4 align="center">Personal Information</h4>
   		<table align="center">
   			<tr align="center">
   				<td>Employee ID</td>
   				<td>:</td>
   				<td><input type="text" name="Employee ID" placeholder="Enter Employee ID"></td>
   				<td>Employee Name</td>
   				<td>:</td>
   				<td><input type="text" name="Employee Name" placeholder="Enter Employee Name"></td>
   			</tr>
   			<tr align="center">
   				<td>Email</td>
   				<td>:</td>
   				<td><input type="Email" name="Email" placeholder="Enter Email"></td>
   				<td>Contact No</td>
   				<td>:</td>
   				<td><input type="Number" name="Contact Number" placeholder="Enter Contact Number"></td>
   			</tr>
   			<tr align="center">
   				<td>Marital Status</td>
   				<td>:</td>
   				<td><input type="radio" name="Marital">Single
   					<input type="radio" name="Marital">Married</td>
   			</tr>
   		</table>
   		<h4 align="center">Education Qualification</h4>
   		<table align="center">
   			<tr align="center">
   				<td>Education</td>
   				<td>:</td>
   				<td><input type="text" name="Education" placeholder="Enter Education details"></td>
   				<td>Experience</td>
   				<td>:</td>
   				<td><input type="text" name="Experience" placeholder="Enter Experience details"></td>
   			</tr>
   		</table>
   		<h4 align="center">Job Details</h4>
   		<table align="center">
   			<tr align="center">
   				<td>Designation</td>
   				<td>:</td>
   				<td><input type="text" name="Designation" placeholder="Enter Designation details"></td>
   				<td>Job location</td>
   				<td>:</td>
   				<td><input type="text" name="Job location" placeholder="Enter Job location"></td>
   			</tr>
   			<tr align="center">
   				<td>Salary</td>
   				<td>:</td>
   				<td><input type="text" name="Salary" placeholder="Enter Salary details"></td>
   			</tr>
   		</table>
   		<hr>
         <table align="center">
   		<tr align="center" >
   			<td>
   				<input type="submit" name="submit" value="Register">
            </td>
   		</tr>
         </table>
   	</form>
   </fieldset>
</body>
</html>
